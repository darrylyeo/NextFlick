<header>
    <h3>Search Movies:</h3>
    <input type="search" #searchInput (change)="search(searchInput.value)" placeholder="Enter a movie title...">
    <div class="actions">
        <button *ngFor="let action of actions" (click)="action.callback($event)" (keyup.enter)="action.callback($event)">{{action.name}}</button>
    </div>
</header>
<div class="list" [class.is-searching]="isSearching"
    cdkDropList [cdkDropListOrientation]="'horizontal'" [cdkDropListData]="searchEntries">
    <nextflick-movie-list-entry *ngFor="let movieListEntry of searchEntries" [movieListEntry]="movieListEntry"
        tabindex="0" [class.is-selected]="selectedEntries.has(movieListEntry)" (click)="toggleSelectEntry(movieListEntry)"
        cdkDrag
        ></nextflick-movie-list-entry>
    <div *ngIf="isSearching">Searching themoviedb.org...</div>
    <div class="placeholder" *ngIf="searchInput.value && searchEntries.length === 0">Sorry! We couldn't find any movies with that name ðŸ˜¬</div>
</div>
